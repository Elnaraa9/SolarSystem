<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/orbit.css">
    <title>Orbit</title>
</head>
<body>
    <div class="planet"></div>
    <div class="sun"></div>
    <div class="spin-m">
      <div class="mercury"></div>
    </div>
    <div class="spin-v">
      <div class="venera"></div>
    </div>
    <div class="spin-e">
       <div class="earth"></div>
    </div>
    <div class="spin-mars">
      <div class="mars"></div>
    </div>
    <div class="spin-j">
        <div class="jupiter"></div>
    </div>
    <div class="spin-u">
      <div class="uranus"></div>
    </div>
    <div class="spin-n">
      <div class="neptune"></div>
    </div>
</body>
</html>
